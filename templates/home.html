{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>{{ name }}</h1>
<figure>
    <blockquote class="blockquote">
      <p>A well-known quote, contained in a blockquote element.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Someone famous in <cite title="Source Title">{{ my_name }} Source Title</cite>
    </figcaption>
  </figure>
{% endblock content %}
